<!DOCTYPE html>
<Html>

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="../Bootstrap-Portfolio/assets/css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="col-6 nameHead text-left">Devin Stewart</h1>
            <h1 class="col-6 gitHub text-right"><a href="https://www.github.com/bigshmow"><img
                        src="../Bootstrap-Portfolio/assets/images/GitHub-Mark-64px.png"></a></h1>
        </div>

        <div class="row">
            <h5 class="col-4 text-left seekingPos">Full Stack Web Developer</h5>
        </div>
    </div>

    <div class="container">
        <div class="row">
                <div class="col-3 card shadow infoBox" id="contactBox">
                        <a href="../Bootstrap-Portfolio/index.html" class="stretched-link"></a>
                        <p>Contact</p>
                        <hr>
                        <p>Leave a Message</p>
                </div>
        
            <div class="col-sm-9">
                <div class="jumbotron dialogueBox contact">
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true"
                            id="basic-addon1"></span>
                        <input type="text" class="form-control" placeholder="First and Last Name"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true"
                            id="basic-addon1"></span>
                        <input type="text" class="form-control" placeholder="email@example.com"
                            aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <p>Leave a message below:</p>
                    <textarea class="form-control" rows="7"></textarea>
                    <br>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</Html>
